buildscript {
    // You might already have ext.kotlin_version here, keep it if so
    ext.kotlin_version = '1.8.20' // Or whatever version you have

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // THIS IS THE CRUCIAL LINE TO ADD/UPDATE
        classpath 'com.android.tools.build:gradle:8.6.0' // Set to 8.6.0 or higher
        // This line for Kotlin is usually also here, keep it if present
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}